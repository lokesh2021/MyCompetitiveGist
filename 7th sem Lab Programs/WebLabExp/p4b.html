<!DOCTYPE html>
<html lang="en">
<head>
    <title>reverse number</title>
    <script>
        function rev(val)
        {
            alert("reverse of "+val+" is "+val.split('').reverse().join(''))  
        }
    </script>
</head>
<body>
    <input type="text" id="txt">
    <input type="button" value="Click to reverse" onclick="rev(txt.value)">
</body>
</html>
