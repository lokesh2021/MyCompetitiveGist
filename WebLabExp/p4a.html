<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vowel</title>
    <script>
        function vow(st)
        {
            var pos;
            pos = st.search(/[aeiouAeiou]/);
            if(pos<1)
                alert("pattern not found");
            else
                alert("Left most vowel is at position"+(pos+1));
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="vowtxt">
        <input type="button" value="Click to find" onclick="vow(vowtxt.value)">
    </form>
</body>
</html>
