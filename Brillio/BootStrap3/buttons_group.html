<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Groups</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Apple</button>
        </div>
        <br />
        <br />
        <div class="btn-group-vertical btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Apple</button>
        </div>
        <br />
        <br />
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">Apple</a>
            <a href="#" class="btn btn-primary">Apple</a>
            <a href="#" class="btn btn-primary">Apple</a>
        </div>
        <br />
        <br />
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary">Apple</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">Samsung</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">Sony</button>
            </div>
        </div>
        <br />
        <br />
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Apple<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
            </ul>
        </div>
        <br>
        <br>
        <div class="btn-group">
            <button class="btn btn-primary">Sony</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
            </ul>
        </div>
        
    </div>
</body>

</html>
